<footer class="site-footer">
  <style>
    .site-footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #555;
    }

    .site-footer a {
      text-decoration: none;
      color: #555;
      margin: 0 8px;
      transition: color 0.2s ease;
    }

    .site-footer a:hover {
      color: #007bff; /* hover color for text and icons */
    }

    .site-footer a svg {
      vertical-align: text-bottom;
      font-size: 16px;
      transition: fill 0.2s ease;
      margin-right: 4px;
    }

    .site-footer a:hover svg {
      fill: #007bff; /* hover color for GitHub icon */
    }
  </style>

  <p>&copy; {{ site.time | date: "%Y" }} Travis Bassano</p>
  <p>
    <a href="https://github.com/TravisBassano/PocketProtectors" target="_blank" rel="noopener">
      <svg height="16" width="16" viewBox="0 0 16 16" style="vertical-align:text-bottom; margin-right:4px; fill:currentColor;">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 ..."/> <!-- GitHub octocat path -->
      </svg>
      GitHub
    </a>
  </p>
</footer>
