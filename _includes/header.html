<header class="site-header">
  <div class="wrapper">
    <h1 class="site-title">
      <a href="{{ '/' | relative_url }}">MVKC League History Dashboard</a>
    </h1>
    <!-- Navigation menu from pages collection -->
    {% if site.pages %}
      <nav class="site-nav">
        <ul class="nav-list">
          {% for page in site.pages %}
            {% if page.nav_exclude != true %}
              <li class="nav-item">
                <a href="{{ page.url | relative_url }}">
                  {{ page.title }}
                </a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </nav>
    {% endif %}
  </div>
</header>
